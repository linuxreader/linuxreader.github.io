    <meta name="description" content="Shell and Environment Variables Current shell
Where a program is executed. Sub-shell (child shell)
created within a shell to run a program.
two types of variables: local (or shell) and environment. local variable
Private to the shell in which it is created. Only used by programs that are started in that shell. environment variable Inherited from the current shell to the sub-shell during the execution of a program Value stored in an environment variable is accessible to the program, as well as any sub-programs that it spawns during its lifecycle. Any environment variable set in a sub-shell is lost when the sub-shell terminates. env or the printenv command to view predefined environment variables. Common predefined environment variables: DISPLAY Stores the hostname or IP address for graphical terminal sessions HISTFILE Defines the file for storing the history of executed commands HISTSIZE Defines the maximum size for the HISTFILE HOME Sets the home directory path LOGNAME Retains the login name MAIL Contains the path to the user mail directory PATH Directories to be searched when executing a command. Eliminates the need to specify the absolute path of a command to run it. PPID Holds the identifier number for the parent program PS1 Defines the primary command prompt PS2 Defines the secondary command prompt PWD Stores the current directory location SHELL Holds the absolute path to the primary primary shell file TERM Holds the terminal type value UID Holds the logged-in user’s UID USER Retains the name of the logged-in user Setting and unsetting variables export, unset, and echo to define and undefine environment variables Use uppercase for variables echo command Restricted to showing the value of a specific variable env command Displays the environment variables only. [root@localhost ~]# env SHELL=/bin/bash HISTCONTROL=ignoredups HISTSIZE=1000 HOSTNAME=localhost PWD=/root LOGNAME=root XDG_SESSION_TYPE=tty MOTD_SHOWN=pam HOME=/root LANG=en_US.UTF-8 LS_COLORS=rs=0:di=01;34:ln=01;36:mh=00:pi=40;33:so=01;35:do=01;35:bd=40;33;01:cd=40;33;01:or=40;31;01:mi=01;37;41:su=37;41:sg=30;43:ca=30;41:tw=30;42:ow=34;42:st=37;44:ex=01;32:*.tar=01;31:*.tgz=01;31:*.arc=01;31:*.arj=01;31:*.taz=01;31
