    <meta name="description" content="Lab 8-1: Nice and Renice a Process \
As user1 with sudo on server3, open two terminal sessions. Run the top command in terminal 1. Run the pgrep or ps command in terminal 2 to determine the PID and the nice value of top. Stop top on terminal 1 and relaunch at a lower priority (&#43;8). Confirm the new nice value of the process in terminal 2. Issue the renice command in terminal 2 and increase the priority of top to -10, and validate. (Hint: Processes and Priorities).">
