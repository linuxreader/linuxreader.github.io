    <meta name="description" content="Networking DIY Challenge Labs Lab 15-1: Add New Interface and Configure Connection Profile with nmcli Add a third network interface to rhel9server40 in VirtualBox. As user1 with sudo on server40, run ip a and verify the addition of the new interface. Use the nmcli command and assign IP 192.168.0.40/24 and gateway 192.168.0.1 [root@server40 ~]# nmcli c a type Ethernet ifname enp0s8 con-name enp0s8 ip4 192.168.0.40/24 gw4 192.168.0.1 Deactivate and reactivate this connection manually. [root@server40 ~]# nmcli c d enp0s8 Connection &#39;enp0s8&#39; successfully deactivated (D-Bus active path: /org/freedesktop/NetworkManager/ActiveConnection/3) [root@server40 ~]# nmcli c s NAME UUID TYPE DEVICE enp0s3 6e75a5e4-869b-3ed1-bdc4-c55d2d268285 ethernet enp0s3 lo 66809437-d3fa-4104-9777-7c3364b943a9 loopback lo enp0s8 9a32e279-84c2-4bba-b5c5-82a04f40a7df ethernet -- [root@server40 ~]# nmcli c u enp0s8 Connection successfully activated (D-Bus active path: /org/freedesktop/NetworkManager/ActiveConnection/4) [root@server40 ~]# nmcli c s NAME UUID TYPE DEVICE enp0s3 6e75a5e4-869b-3ed1-bdc4-c55d2d268285 ethernet enp0s3 enp0s8 9a32e279-84c2-4bba-b5c5-82a04f40a7df ethernet enp0s8 lo 66809437-d3fa-4104-9777-7c3364b943a9 loopback lo Add entry server40 to server30â€™s hosts table. [root@server30 ~]# vim /etc/hosts [root@server30 ~]# ping server40 PING server40.example.com (192.168.0.40) 56(84) bytes of data. 64 bytes from server40.example.com (192.168.0.40): icmp_seq=1 ttl=64 time=3.20 ms 64 bytes from server40.example.com (192.168.0.40): icmp_seq=2 ttl=64 time=0.628 ms 64 bytes from server40.example.com (192.168.0.40): icmp_seq=3 ttl=64 time=0.717 ms ^C --- server40.example.com ping statistics --- 3 packets transmitted, 3 received, 0% packet loss, time 2009ms rtt min/avg/max/mdev = 0.628/1.516/3.204/1.193 ms Lab: Add New Interface and Configure Connection Profile Manually (server30) Add a third network interface to RHEL9server30 in VirtualBox.">
